{% extends 'base.html'%}

{% block content %}
<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('changerecipe', sectionid=section._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="sectionname" name="sectionname" type="text" class="validate" value="{{section.sectionname}}">
                <label for="sectionname">Section Name</label>
            </div>
        </div>
    </form>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('getsections') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
