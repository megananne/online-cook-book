<!DOCTYPE html>

{% extends 'base.html'%}

{% block content %}
<html>
<body>
<div class="row">
    <h3>Sections</h3>

    <ul class="collapsible" data-collapsible="accordion">
        {% for section in sections %}
        <li>
            <div class="collapsible-header">
                <form action="{{url_for('deletesection', sectionid=section._id)}}" method="POST">
                    <button type="submit" class="waves-effect waves-light btn btn_small">Del</button>
                </form>
                <a href="{{url_for('editsection', sectionid=section._id)}}" class="waves-effect waves-light btn btn_small blue">
                    Edit
                </a>
                <div class=" recipehe">
                    <strong>{{section.sectionname}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('addsection')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Section
    </a>
</div>

</body>
</html>
{% endblock %}
